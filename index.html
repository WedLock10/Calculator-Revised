<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="calcu.css">
</head>
<body>
  <section>

    <div class="container">
    <h1>Marjun Calc</h1>
      <div class="display">
        <div class="display1">0</div>
        <div class="display2">0</div>
        <div class="temp-result">0</div>
      </div>
      
      <div class="all-buttons">
        <div class="button all-clear">C</div>
        <div class="button last-entity-clear">Del</div>
        <div class="button operations">%</div>
        <div class="button operations">/</div>
        <div class="button numbers">7</div>
        <div class="button numbers">8</div>
        <div class="button numbers">9</div>
        <div class="button operations">x</div>
        <div class="button numbers">4</div>
        <div class="button numbers">5</div>
        <div class="button numbers">6</div>
        <div class="button operations">-</div>
        <div class="button numbers">1</div>
        <div class="button numbers">2</div>
        <div class="button numbers">3</div>
        <div class="button operations">+</div>
        <div class="button numbers btn-0">0</div>
        <div class="button numbers dot">.</div>
        <div class="button equals">=</div>
      </div>

    </div>
  </section>

<script src="main.js"></script>
</body>
</html>
